<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--Google Fonte-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!--Internal CSS-->
    <link rel="stylesheet" href="assets/style.css"/>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">9AM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">10AM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">11AM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">12PM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">1PM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">2PM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">3PM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">4PM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">
            <span class="time">5PM</span>
        </div>
        <textarea class="form-control col-md-9"></textarea>
        <button class="saveBtn col-md-1 btn btn-primary btn-lg">Save</button>
      </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Moment JS-->
    <script src="assets/moment.js"></script>

    <script type="text/javascript">
      // Display current date using Moment JS
      var currentMoment = moment().format("dddd MMMM Do")
      $("#currentDay").text(currentMoment);


    </script>
  </body>
</html>
